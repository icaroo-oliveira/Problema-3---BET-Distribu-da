<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar e Realizar Aposta</title>
</head>
<body>
    <h1>Gerenciar Apostas</h1>

    <!-- Formulário para criar aposta -->
    <h2>Criar Aposta</h2>
    <form id="form-criar-aposta">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>
        
        <label for="conta">Conta:</label>
        <input type="text" id="conta" name="conta" required><br><br>
        
        <button type="submit">Criar Aposta</button>
    </form>

    <!-- Formulário para realizar aposta -->
    <h2>Realizar Aposta</h2>
    <form id="form-realizar-aposta">
        <label for="index">Índice da Aposta:</label>
        <input type="number" id="index" name="index" required><br><br>

        <label for="conta-realizar">Conta:</label>
        <input type="text" id="conta-realizar" name="conta-realizar" required><br><br>

        <label for="valorAposta">Índice da Aposta:</label>
        <input type="number" id="valorAposta" name="valorAposta" required><br><br>

        
        <label for="aposta">digite aposta:</label>
        <input type="text" id="aposta" name="aposta" required><br><br>

        <button type="submit">Realizar Aposta</button>
    </form>

    <h2>Definir Resultado</h2>
    <form id="form-resultado">
        <label for="indice">Índice da Aposta:</label>
        <input type="number" id="indice" name="indice" required><br><br>
        
        <label for="cont">Conta:</label>
        <input type="text" id="cont" name="cont" required><br><br>
        
        <button type="submit">Definir Resultado</button>
    </form>


    <h1>Lista de Apostas</h1>
    <button onclick="fetchApostas()">Listar Apostas</button>
    <ul id="apostas-lista"></ul>


    <script>
        // Adiciona eventos de envio para os formulários
        document.getElementById('form-criar-aposta').addEventListener('submit', async function(event) {
            event.preventDefault();
            const descricao = document.getElementById('descricao').value;
            const conta = document.getElementById('conta').value;
            await criarAposta(descricao, conta);
        });




        document.getElementById('form-resultado').addEventListener('submit', async function(event) {
            event.preventDefault(); // Previne recarregamento da página
            const indice = document.getElementById('indice').value;
            const cont = document.getElementById('cont').value;
            await definirResultado(indice, cont);
        });

        async function definirResultado(index, conta) {
            try {
                const response = await fetch('http://localhost:5000/resultado', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        index: index,
                        conta: conta // Parâmetros enviados ao backend
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro ao definir o resultado');
                }

                const data = await response.json();
                console.log(data);
                alert(data.message); // Exibe mensagem de sucesso para o usuário
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao definir o resultado. Verifique os detalhes no console.');
            }
        }


















        document.getElementById('form-realizar-aposta').addEventListener('submit', async function(event) {
            event.preventDefault();
            const index = document.getElementById('index').value;
            const conta = document.getElementById('conta-realizar').value;
            const valorAposta = document.getElementById('valorAposta').value;
            const aposta = document.getElementById('aposta').value
            await realizarAposta(index, conta, valorAposta,aposta);
        });

        // Função para criar aposta
        async function criarAposta(descricao, conta) {
            const response = await fetch('http://localhost:5000/criar_aposta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    descricao: descricao,
                    conta: conta
                })
            });
            const data = await response.json();
            console.log(data);
        }



















        // Função para realizar uma aposta
        async function realizarAposta(index, conta, valorAposta,aposta) {
            const response = await fetch('http://localhost:5000/realizar_aposta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    index: index,
                    conta: conta,
                    valorAposta: valorAposta,
                    aposta: aposta
                })
            });
            const data = await response.json();
            console.log(data);
        }






        async function fetchApostas() {
            try {
                const response = await fetch('/listar_apostas?param=1');
                if (!response.ok) {
                    throw new Error('Erro ao buscar apostas');
                }
                const apostas = await response.json();
                const lista = document.getElementById('apostas-lista');
                lista.innerHTML = ''; // Limpa a lista antes de adicionar os novos itens

                apostas.forEach(aposta => {
                    const item = document.createElement('li');
                    item.textContent = `Criador: ${aposta.criador}, Descrição: ${aposta.descricao}, Índice: ${aposta.index}`;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error(error);
                alert('Erro ao buscar apostas!');
            }
        }

    </script>
</body>
</html>
